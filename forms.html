<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>

    <form action="/tacos">

        <label for="username">Enter a username</label>
        <input type="text" name="usernmae" id="username" placeholder="Username">

        <br>

        <label for="passord">Enter a password</label>
        <input type="password" id="passord" placeholder="Password" name="password">

        <br>

        <label for="color">Enter a color</label>
        <input type="color" id="color" name="color">

        <br>

        <label for="number">Enter a number</label>
        <input type="number" id="number" placeholder="Enter a number" name="num">





        <br>
        <!--BUTONS BUTTONS BUTONS BUTTONS BUTONS BUTTONS  -->
        <!--this button does not submit the form b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>

        <br>
        <!--This buttpm submits the form-->
        <button>Submit!</button>

        <!-- this can also be a button-->
        <input type="submit" value="Click ME!">
    </form>

    <hr>
    <!--BUTTON Outside of a form, no default behavior-->
    <button>Not iside the form button</button>

    <br><br><br>


    <hr>
    <h2>Hijacking Search engines</h2>

    <!--FORM THAT SEARCH ON REDDIT-->
    <h3>Search REDDIT</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>


    <hr>


    <!--FORM THAT SEARCH ON GOOGLE-->
    <h3>Search GOOGLE</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search on google</button>
    </form>


    <hr>

    <!--FORM THAT SEARCH ON YOUTUBE-->
    <h3>Search YOUTUBE</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>


    <br><br><br><br>




    <h2>MORE INPUTS!</h2>
    <form action="/birds">
        <!--CHECKBOX CHECKBOX CHECKBOX CHECKBOX CHECKBOX CHECKBOX CHECKBOX CHECKBOX -->
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree for everything</label>



        <!--RADIO RADIO RADIO RADIO RADIO RADIO RADIO RADIO RADIO RADIO RADIO RADIO-->
        <div>
            <label for="XS">XS</label>
            <input type="radio" name="size" id="XS" value="XS">

            <label for="S">S</label>
            <input type="radio" name="size" id="S" value="S">

            <label for="M">M</label>
            <input type="radio" name="size" id="M" value="M">

            <label for="L">L</label>
            <input type="radio" name="size" id="L" value="L">
        </div>



        <!--SELEC & OPTION SELEC & OPTION SELEC & OPTION SELEC & OPTION SELEC & OPTION-->
        <div>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <!--you can have something that is preselected "selected"-->
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </div>


        <button>Submit</button>



    </form>


</body>

</html>
