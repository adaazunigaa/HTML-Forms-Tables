<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>

    <form action="/tacos">

        <label for="username">Enter a username</label>
        <input type="text" name="" id="username" placeholder="Username">

        <br>

        <label for="passord">Enter a password</label>
        <input type="password" id="passord" placeholder="Password">

        <br>

        <label for="color">Enter a color</label>
        <input type="color" id="color">

        <br>

        <label for="number">Enter a number</label>
        <input type="number" id="number" placeholder="Enter a number">



        <br>
        <!--this button does not submit the form b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>

        <br>
        <!--This buttpm submits the form-->
        <button>Submit!</button>

        <!-- this can also be a button-->
        <input type="submit" value="Click ME!">
    </form>

    <hr>
    <!--Outside of a form, no default behavior-->
    <button>Not iside the form button</button>

</body>

</html>
