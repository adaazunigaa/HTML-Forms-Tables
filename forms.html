<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>

    <form action="/tacos">

        <label for="username">Enter a username</label>
        <input type="text" name="usernmae" id="username" placeholder="Username">

        <br>

        <label for="passord">Enter a password</label>
        <input type="password" id="passord" placeholder="Password" name="password">

        <br>

        <label for="color">Enter a color</label>
        <input type="color" id="color" name="color">

        <br>

        <label for="number">Enter a number</label>
        <input type="number" id="number" placeholder="Enter a number" name="num">



        <br>
        <!--this button does not submit the form b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>

        <br>
        <!--This buttpm submits the form-->
        <button>Submit!</button>

        <!-- this can also be a button-->
        <input type="submit" value="Click ME!">
    </form>

    <hr>
    <!--BUTTON Outside of a form, no default behavior-->
    <button>Not iside the form button</button>

    <br><br><br>


    <hr>
    <h2>Hijacking Search engines</h2>

    <!--FORM THAT SEARCH ON REDDIT-->
    <h3>Search REDDIT</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>


    <hr>


    <!--FORM THAT SEARCH ON GOOGLE-->
    <h3>Search GOOGLE</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search on google</button>
    </form>


    <hr>

    <!--FORM THAT SEARCH ON YOUTUBE-->
    <h3>Search YOUTUBE</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>

</body>

</html>
