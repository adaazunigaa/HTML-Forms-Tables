<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>

    <h1>Race Registration</h1>

    <form action="/registration">

        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>
            <br>

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>

        <h3>Select a Race</h3>
        <div>
            <input type="radio" name="race" id="fr5k" value="frk">
            <label for="fr5k">Fun Run 5k</label><br>


            <input type="radio" name="race" id="halfMarathon" value="halfMarathon">
            <label for="halfMarathon">Half Marathon</label><br>


            <input type="radio" name="race" id="fullMarathon" value="fullMarathon">
            <label for="fullMarathon">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <br>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="ageGroup">Select Age Group</label>
            <select name="ageGroup" id="ageGroup">
                <option value="kids">under 18</option>
                <option value="yadults">18-30</option>
                <option value="adults">30-50</option>
                <option value="senior">50+</option>
            </select>
        </div>

        <button>Register</button>
    </form>

</body>

</html>
